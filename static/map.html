<!DOCTYPE html>
<html>
<head>
    <title>Drone Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet CSS & JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        #map {
            position: absolute;
            top: 0;
            left: 0;
            height: 100vh;
            width: 100vw;
            z-index: 0;
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <script>
        const map = L.map('map').setView([20.5937, 78.9629], 5); // Centered on India

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        const droneIcon = L.icon({
            iconUrl: '/static/camera-drone.png',
            iconSize: [40, 40],
            iconAnchor: [20, 20],
            popupAnchor: [0, -20]
        });

        fetch('/drones')
            .then(res => res.json())
            .then(data => {
                data.forEach(drone => {
                    L.marker([drone.latitude, drone.longitude], { icon: droneIcon })
                        .addTo(map)
                        .bindPopup(`<b>${drone.name}</b><br>Altitude: ${drone.altitude} m`);
                });
            });
    </script>

</body>
</html>
